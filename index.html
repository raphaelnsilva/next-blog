<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div com Links e Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 1000px;
            margin: 20px auto;
        }

        .card {
            width: 48%; /* 48% para garantir que haja espaço suficiente entre os cards */
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .card img {
            width: 50%;
            float: left;
            margin: 0;
        }

        .card h1 {
            width: 50%;
            float: left;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="card-container">
        <a href="#" class="card">
            <img src="imagem1.jpg" alt="Imagem 1">
            <h1>Título do Card 1</h1>
        </a>

        <a href="#" class="card">
            <img src="imagem2.jpg" alt="Imagem 2">
            <h1>Título do Card 2</h1>
        </a>

        <!-- Adicione mais cards conforme necessário -->
    </div>

</body>
</html>
